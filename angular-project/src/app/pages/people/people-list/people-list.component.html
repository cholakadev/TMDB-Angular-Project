<div class="container">
  <h1>Popular People</h1>
  <div class="form-group">
    <input class="form-control" placeholder="search here..." [(ngModel)]="searchText" />
  </div>
  <div class="container-fluid people-list">
    <app-people-list-item *ngFor="let person of people$ | async | searchTextFilter: searchText: 'name'"
      [person]="person">
    </app-people-list-item>
  </div>
</div>
