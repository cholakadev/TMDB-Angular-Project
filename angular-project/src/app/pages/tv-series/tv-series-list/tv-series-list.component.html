<div class="container">
  <h1>Popular TV Shows</h1>
  <div class="d-flex flex-row">
    <app-tv-series-filter
      (genreChanged)="onGenreChanged($event)"
      (yearsChanged)="onYearsChanged($event)"
      (sortByChanged)="onSortByChanged($event)"
    >
    </app-tv-series-filter>
    <div class="container-fluid tv-series-list">
      <app-tv-series-list-item
        *ngFor="let tvshow of tvseries"
        [tvshow]="tvshow"
      >
      </app-tv-series-list-item>
    </div>
  </div>
</div>
