<div class="card" (click)="redirect()">
  <img
    class="card-img-top"
    src="https://image.tmdb.org/t/p/w220_and_h330_face/{{ tvshow.poster_path }}"
    alt="{{ tvshow.name }}"
    appImgFallback
  />
  <div class="card-body d-flex">
    <h5 class="card-title">{{ tvshow.name }}</h5>
    <p class="card-text">{{ tvshow.first_air_date }}</p>
  </div>
</div>
