<nav class="navbar navbar-expand-lg navbar-light navbar-dark bg-dark">
  <a class="navbar-brand" routerLink="/">TMDB</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <div class="navbar-nav mr-auto">
      <ul class="navbar-nav">

          <a class="nav-link" routerLink="/movies" routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }">Movies</a>

        <li class="nav-item">
          <a class="nav-link" routerLink="/tv-series" routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }">TV-Series</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/people" routerLinkActive="active"

        </li>

        <a class="nav-link btn btn-warning btn-sm">
